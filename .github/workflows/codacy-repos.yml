name: List Codacy Integrated Repos

on:
  workflow_dispatch:

jobs:
  codacy_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests openpyxl

    - name: List Codacy repos
      env:
        CODACY_TOKEN: ${{ secrets.CODACY_TOKEN }}
      run: |
        ls -l  # ðŸ§  Debugging trick: Shows all files in the working directory
        python ./codacy_scan.py


    - name: Commit and Push Excel file
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add codacy_repos.xlsx
        git commit -m "ðŸ“Š Auto-exported Codacy repos list"
        git push
